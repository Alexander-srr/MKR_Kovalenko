<!DOCTYPE html>
<html>
<head>
    <title>Реєстрація</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <h2>Реєстрація</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="firstname" placeholder="Ім'я" required>
            <input type="text" name="lastname" placeholder="Прізвище" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже маєте аккаунт? <a href="{{ url_for('login') }}" class="button">Увійти</a></p>
        <p><a href="{{ url_for('index') }}" class="button">На головну</a></p>
    </div>
</body>
</html>
